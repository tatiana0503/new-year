<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <audio id="myAudio" src="music.mp3" loop="loop" autoplay="allowed" ></audio>
    <div class="heading">
        <h1>New Year 2025</h1>
    </div>
    <button id="btn"><img width="50" height="50" src="https://img.icons8.com/matisse/100/circled-play.png" alt="circled-play"/></button>
    
    <div class="container">
        <div class="box">
            <div class="block">
                <h3 class="days"></h3>
                <h4>DAYS</h4>
            </div>
        </div>

        <div class="box">
            <div class="block">
                <h3 class="hours"></h3>
                <h4>HOURS</h4>
            </div>
        </div>

        <div class="box">
            <div class="block">
                <h3 class="minutes"></h3>
                <h4>MINUTES</h4>
            </div>
        </div>

        <div class="box">
            <div class="block">
                <h3 class="seconds"></h3>
                <h4>SECONDS</h4>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
